<!doctype html>
<html>
  <head>
    <title>Infinite Terrain</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.png">
    <style>
      body html, body {
        background: #111;
        overflow: hidden;
        margin: 0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }

      canvas {
        width: 100vw;
        height: 100vh;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }

      .controls {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        padding: 5px 8px;
        font-family: sans-serif;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">WASD: move; arrow keys: pan; <a target="_blank" href="https://github.com/freedmand/infiniteterrain">source</a></div>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
